<body>
    <main class="d-flex justify-content-center align-items-center">
        <form style="width: 400px;" id="form" action="/main/login" method="post" class="form">
            <div style="border-radius: .5rem;" class="w-100 p-4 mb-4 d-flex justify-content-center align-items-center bg-light">
                <a href="./index.html"><img src="./img/logo.png" alt="logo do site"></a>
            </div>

            <h2 class="text-center mb-4">Entrar para seu Storage</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>

            <div>
                <button type="submit" class="w-100 btn btn-dark p-3 mb-3">Entrar</button>
                <p class="text-center">Ainda n√£o tem uma conta? <a href="./cadastro.html">Crie uma</a></p>
            </div>
        </form>
    </main>
