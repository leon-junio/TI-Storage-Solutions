<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Storage Solutions</title>

    <link rel="stylesheet" href="../styles/pages/utils.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8241fa378.js" crossorigin="anonymous"></script>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../js/acess.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let user = readStorage();

        function check() {
            if (user.token == '' || user.token == 'null') {
                window.location.href = "../index.html";
                alerta("Acesso restrito!");
            }
        }
        check();

        function ver() {
            let dataQuery = new XMLHttpRequest();
            dataQuery.open('GET', 'http://localhost:6789/main/check/' + user.token);
            dataQuery.onload = checker;
            dataQuery.send();
        }

        function checker() {
            console.log(this.responseText);
            let data = JSON.parse(this.responseText);
            if (data.response == "false") {
                alerta("Acesso restrito!");
                window.location.href = "../index.html";
            } else {
                document.getElementById("user-name").innerHTML = user.user;
                $(document).ready(function() {
                    $("#form-senha").attr("action", "/perfil/newsenha/" + user.token);
                    $("#exit").attr("href", "/main/logout/" + user.token);
                });
            }
        }
    </script>
</head>

<body onload="ver()">
    <header class="header bg-light border-bottom">
        <div class="container">
            <h2 id="user-name" class="header_name">Teste</h2>
        </div>
    </header>

    <navbar class="l_navbar bg-dark" id="l_navbar">
        <div class="logo p-4 mb-4 d-flex justify-content-between align-items-center gap-4">
            <img src="../img/logo-nav.png" alt="logo do site">
            <p class="text-white" style="margin-bottom: 0 !important;">Storage Solutions
            </p>
        </div>

        <div class="p-4 d-flex flex-column justify-content-between align-items-center">
            <ul class="nav_list mb-5">
                <li class="nav_item mb-4"><a href="./home-usuarios.html" class="nav_link"><i class='fas fa-user'></i> Usu√°rio</a></li>

                <li class="nav_item"><a href="./home.html" class="nav_link"><i
					class='fas fa-bars'></i> Estoque</a></li>
            </ul>

            <a id="exit" href=""><button
				class="py-3 px-4 btn btn-outline-light">
				<i class="fa fa-sign-out"></i> Sair
			</button></a>
        </div>
    </navbar>

    <main class="main container pt-5">
    	<div class="row">
            <div class="col-12">
                <a id="link-back" href="./home-usuarios.html">
                    <button class="mb-4 px-4 py-2 btn btn-dark off">
						<i class="fas fa-arrow-left"></i>
					</button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 class="text-center mb-5">Alterar Senha</h4>
            </div>
        </div>

        <form id="form-senha" action="" method="post" class="form">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="senha" class="form-label">Nova Senha</label> <input type="password" name="senha" id="senha" class="form-control">
                </div>
                <div class="col-6">
                    <label for="confirmSenha" class="form-label">Confirmar Nova
						Senha</label> <input type="password" name="confirmSenha" id="confirmSenha" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-outline-success p-3">Atualizar
						Senha</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- bootstrap 5 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
