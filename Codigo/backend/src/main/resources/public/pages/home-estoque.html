    <style>
        .card-counter {
            box-shadow: 2px 2px 10px #DADADA;
            margin: 5px;
            padding: 20px 10px;
            height: 125px;
            width: 100%;
            border-radius: 5px;
            transition: .3s linear all;
            cursor: pointer;
        }
        
        .card-counter i {
            font-size: 5em;
            opacity: 0.2;
        }
        
        .card-counter .count-numbers {
            padding-right: 25px;
            text-align: right;
            font-style: italic;
            font-weight: bold;
            font-size: 25px;
            display: block;
            text-decoration: none;
        }
        
        .card-counter .count-name {
            padding-right: 25px;
            text-align: right;
            font-style: italic;
            font-weight: bold;
            opacity: 0.5;
            display: block;
            font-size: 25px;
        }
        
        .btn-warning span {
            color: white;
        }
        
        .btn-info span {
            color: white;
        }
        
        .options {
            text-decoration: none;
        }
    </style>

    <script>
        let user = readStorage();

        function check() {
            if (user.token == '' || user.token == 'null') {
                window.location.href = "../index.html";
                alerta("Acesso restrito!");
            }
        }
        check();

        function ver() {
            let dataQuery = new XMLHttpRequest();
            dataQuery.open('GET', 'http://localhost:6789/main/check/' + user.token);
            dataQuery.onload = checker;
            dataQuery.send();
        }

        function checker() {
            console.log(this.responseText);
            let estoque = readStorageEst();
            let data = JSON.parse(this.responseText);
            if (data.response == "false") {
                alerta("Acesso restrito!");
                window.location.href = "../index.html";
            } else {
                document.getElementById("user-name").innerHTML = user.user;
                $(document).ready(
                    function() {
                        $("#exit").attr("href", "/main/logout/" + user.token);
                        var url = window.location.href;
                        let id;
                        if (url.includes("id")) {
                            url = url.split('id=');
                            id = url[1];
                            // console.log(id);
                            $("#link-prod").attr("href",
                                `./home-produtos.html?id=${id}`);
                            $("#link-add").attr("href",
                                `./home-adicionar.html?id=${id}`);
                            $("#link-rmv").attr("href",
                                `./home-remover.html?id=${id}`);
                            $('#link-hist').attr("href", `./home-historico.html?id=${id}`);
                            $('#link-forn').attr("href", `./home-fornecedores.html?id=${id}`);
                            //document.getElementById('').href = `./home-produtos.html?id=${id}`;
                        }
                        url = window.location.href;
                        if (url.includes("?name")) {
                            url = url.split('?name=');
                            let txt = url[1];
                            console.log(txt);
                            txt = txt.substring(0, txt.indexOf('&'));
                            txt = decodeURI(txt);
                            console.log(txt);
                            let div = document.getElementById("name-st");
                            if (txt == 'null' || txt == '' || txt == ' ') {
                                div.innerHTML = estoque.nome;
                            } else {
                                div.innerHTML = txt;
                                showEstoque(id, txt, 0);
                            }
                        } else {
                            let div = document.getElementById("name-st");
                            if (estoque.nome != 'null') {
                                div.innerHTML = estoque.nome;
                            } else {
                                div.style.display = 'none';
                            }
                        }
                    });
            }
        }
    </script>
