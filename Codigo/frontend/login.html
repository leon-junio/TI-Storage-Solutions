<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Storage Solutions</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8241fa378.js" crossorigin="anonymous"></script>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            padding: 0;
            margin: 0;

            font-family: 'Poppins', sans-serif;
        }

        main {
            width: 100vw;
            height: 100vh;
        }

        img {
            width: 200px;
        }

        h2 {
            color: #212529;
        }

    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <form style="width: 400px;" class="form" action="#">
            <div style="border-radius: .5rem;" class="w-100 p-4 mb-4 d-flex justify-content-center align-items-center bg-light">
                <a href="./index.html"><img src="./img/logo.png" alt="logo do site"></a>
            </div>

            <h2 class="text-center mb-4">Entrar para seu Storage</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required>
            </div>

            <div>
                <button type="submit" class="w-100 btn btn-dark p-3 mb-3">Entrar</button>
                <p class="text-center">Ainda n√£o tem uma conta? <a href="./cadastro.html">Crie uma</a></p>
            </div>
        </form>
    </main>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
