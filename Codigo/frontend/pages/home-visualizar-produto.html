<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Storage Solutions</title>

    <link rel="stylesheet" href="../styles/pages/utils.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8241fa378.js" crossorigin="anonymous"></script>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="header bg-light border-bottom">
        <div class="container">
            <h4 class="header_name">Teste</h2>
        </div>
    </header>

    <navbar class="l_navbar bg-dark" id="l_navbar">
        <div class="logo p-4 mb-4 d-flex justify-content-between align-items-center gap-4">
            <img src="../img/logo-nav.png" alt="logo do site">
            <p class="text-white" style="margin-bottom: 0!important;">Storage Solutions</p>
        </div>

        <div class="p-4 d-flex flex-column justify-content-between align-items-center">
            <ul class="nav_list mb-5">
                <li class="nav_item mb-4">
                    <a href="./home-usuarios.html" class="nav_link"><i class='fas fa-user'></i> Usuário</a>
                </li>

                <li class="nav_item">
                    <a href="./home.html" class="nav_link"><i class='fas fa-bars'></i> Dashbord</a>
                </li>
            </ul>

            <button class="py-3 px-4 btn btn-outline-light"><i class="fa fa-sign-out"></i> Sair</button>
        </div>
    </navbar>

    <main class="main container pt-5">
        <div class="row">
            <div class="col-12">
                <a href="./home-produtos.html">
                    <button class="mb-4 px-4 py-2 btn btn-dark off">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 class="text-center mb-5">Produto: <strong>Nome Produto</strong></h4>
            </div>
        </div>

        <form action="#" class="form">
            <input type="hidden" name="id" id="id" class="form-control">

            <div class="row mb-3">
                <div class="col-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="col-6">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" name="marca" id="marca" class="form-control">
                </div>
                <div class="col-6">
                    <label for="qtd" class="form-label">Quantidade</label>
                    <input type="number" name="qtd" id="qtd" class="form-control">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <label for="val" class="form-label">Validade</label>
                    <input type="text" name="val" id="val" class="form-control">
                </div>
                <div class="col-6">
                    <label for="fabricacao" class="form-label">Ano Fabricação</label>
                    <input type="text" name="fabricacao" id="fabricacao" class="form-control">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <label for="codBarras" class="form-label">Código de Barras</label>
                    <input type="text" name="codBarras" id="codBarras" class="form-control">
                </div>
                <div class="col-6">
                    <label for="codMedidas" class="form-label">Código de Medidas</label>
                    <input type="text" name="codMedidas" id="codMedidas" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-outline-success p-3">Altualizar Dados</button>
                </div>
            </div>
        </form>
    </main>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
