<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="container py-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent pb-3  border-bottom">
                
                <div class="container-fluid">
                    <img id="logo" src="img.png">
                    <!-- <a class="navbar-brand" href="#">Storage Solutions</a> -->

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"></a>
                            </li>
                        </ul>

                        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <button class="btn btn-outline-secondary" type="button">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <section id="cadastro-login" class="home container py-4">
                <div class="row align-items-md-stretch">
                    <div class="col-md-6">
                        <div class="wrapper fadeInDown">
                            <div id="formCadastro">
                            <!-- Tabs Titles -->
                    
                            <!-- Icon -->
                            <div>
                                <div id="letreiro">
                                <h3>Cadastro de Produtos</h3>
                                </div>
                            </div>
                            
                            <!-- Login Form -->
                            <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                                <input type="text" id="nome" class="fadeIn second" name="nome" placeholder="Nome">
                                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Quantidade">  
                                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Código de Barras">
                                <input type="password" id="password2" class="fadeIn third" name="password2" placeholder="Marca">
                                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Fabricação">
                                <br>
                                <br>
                                <button type="button" id="btn_salvar" class="btn btn-primary btn-lg">Adicionar</button>          
                            </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="wrapper fadeIn">
                            <div id="formCadastro">
                                
                            
                                <!-- Login Form -->
                                <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                                    <input type="text" id="email" class="fadeIn second" name="email" placeholder="Validade">                                
                                    <input type="text" id="nome" class="fadeIn second" name="nome" placeholder="Descrição">
                                    <input type="text" id="email" class="fadeIn second" name="email" placeholder="Peso">  
                                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="Fornecedor">
                                    <input type="password" id="password2" class="fadeIn third" name="password2" placeholder="Unidade">
                                </form>
            
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="py-2 text-muted bg-dark text-center">
            &copy; Todos os direitos reservados 2022
        </footer>
        
        <!-- JS -->

        <!-- bootstrap 5 -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
