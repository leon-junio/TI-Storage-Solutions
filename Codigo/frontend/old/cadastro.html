<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Storage Solutions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
      <div class="main container">
        <div class="row">
            <div class="col-md-12">
              <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->
                    
                  <!-- Icon -->
                  <div>
                    <div id="letreiro">
                    <h3>Novo Usuário</h3>
                    </div>
                  </div>
                            
                  <!-- Login Form -->
                  <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                       <input type="text" id="nome" class="fadeIn second" name="nome" placeholder="nome">
                          <input type="text" id="email" class="fadeIn second" name="email" placeholder="email">  
                          <input type="password" id="password" class="fadeIn third" name="password" placeholder="senha">
                          <input type="password" id="password2" class="fadeIn third" name="password2" placeholder="confirmar senha">
                          <input class="form-control" list="usertypes" name="browser" id="browser" placeholder="selecione o seu tipo de usuário...">
                          <datalist id="usertypes">
                              <option value="Comerciante">
                              <option value="Fornecedor">
                          </datalist>
                      <button type="button" id="btn_salvar" class="btn btn-primary btn-lg mt-4">Criar Conta</button>          
                  </form>
                </div>
            </div>
        </div> 
      </div>
    </div> 

    <!-- FOOTER -->
    <footer class="py-2 text-muted bg-dark text-center">
        &copy; Todos os direitos reservados 2022
    </footer>
    
    <!-- JS -->
      
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
